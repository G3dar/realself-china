<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real Self - An immersive theatrical experience. Enter to explore partnership opportunities.">
    <title>Real Self | Enter</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><text y='.9em' font-size='90' fill='%23fff'>R</text></svg>">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background */
        .landing {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing__bg {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .landing__bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: grayscale(30%);
        }

        .landing__overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.95) 100%);
            z-index: 1;
        }

        /* Content */
        .landing__content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        /* Logo */
        .landing__logo {
            margin-bottom: 3rem;
        }

        .landing__logo img {
            max-width: 350px;
            width: 100%;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .landing__logo-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
        }

        /* Tagline */
        .landing__tagline {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
        }

        /* Form */
        .landing__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .landing__input-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .landing__input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            letter-spacing: 0.1em;
            text-align: center;
            transition: all 0.3s ease;
        }

        .landing__input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.2em;
        }

        .landing__input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .landing__btn {
            padding: 1rem 3rem;
            background: #fff;
            color: #000;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .landing__btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .landing__btn:active {
            transform: translateY(0);
        }

        /* Error message */
        .landing__error {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .landing__error.visible {
            opacity: 1;
        }

        /* Hint */
        .landing__hint {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        /* Animated lines */
        .landing__lines {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .landing__line {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
        }

        .landing__line--h {
            height: 1px;
            width: 100%;
            animation: moveLine 20s linear infinite;
        }

        .landing__line--v {
            width: 1px;
            height: 100%;
            animation: moveLine 25s linear infinite reverse;
        }

        @keyframes moveLine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .landing__logo img {
                max-width: 280px;
            }

            .landing__tagline {
                font-size: 0.75rem;
                letter-spacing: 0.2em;
            }
        }

        /* Success animation */
        .landing--success .landing__content {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="landing" id="landing">
        <!-- Background Image -->
        <div class="landing__bg">
            <img src="images/hero-poster.jpg" alt="Real Self">
        </div>

        <!-- Overlay -->
        <div class="landing__overlay"></div>

        <!-- Animated Lines -->
        <div class="landing__lines">
            <div class="landing__line landing__line--h" style="top: 20%;"></div>
            <div class="landing__line landing__line--h" style="top: 50%; animation-delay: -7s;"></div>
            <div class="landing__line landing__line--h" style="top: 80%; animation-delay: -14s;"></div>
            <div class="landing__line landing__line--v" style="left: 15%; animation-delay: -3s;"></div>
            <div class="landing__line landing__line--v" style="left: 50%; animation-delay: -10s;"></div>
            <div class="landing__line landing__line--v" style="left: 85%; animation-delay: -17s;"></div>
        </div>

        <!-- Content -->
        <div class="landing__content">
            <div class="landing__logo">
                <img src="images/logo-black.jpg" alt="Real Self">
                <p class="landing__logo-tagline">A Human Immersive Experience</p>
            </div>

            <p class="landing__tagline">Private Partnership Portal</p>

            <form class="landing__form" id="accessForm">
                <div class="landing__input-wrapper">
                    <input
                        type="password"
                        class="landing__input"
                        id="accessCode"
                        placeholder="Enter Access Code"
                        autocomplete="off"
                    >
                    <p class="landing__error" id="errorMsg">Invalid access code</p>
                </div>
                <button type="submit" class="landing__btn">Enter</button>
            </form>

            <p class="landing__hint">Access restricted to invited partners</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('accessForm');
        const input = document.getElementById('accessCode');
        const error = document.getElementById('errorMsg');
        const landing = document.getElementById('landing');

        // Password check - accepts "realself"
        function isValidPassword(input) {
            const normalized = input.toLowerCase().replace(/\s+/g, '');
            return normalized === 'realself';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const entered = input.value.trim();

            if (isValidPassword(entered)) {
                // Success - redirect to home
                landing.classList.add('landing--success');

                // Store session
                sessionStorage.setItem('rsAccess', 'granted');

                // Start prefetching other pages during the transition
                ['home.html', 'experience.html', 'script.html', 'specifications.html', 'tech-rider.html', 'investment.html', 'setup.html', 'partnership.html'].forEach(page => {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = page;
                    link.as = 'document';
                    document.head.appendChild(link);
                });

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 500);
            } else {
                // Error
                error.classList.add('visible');
                input.style.borderColor = '#ff4444';

                setTimeout(() => {
                    error.classList.remove('visible');
                    input.style.borderColor = '';
                }, 2000);
            }
        });

        // Clear error on input
        input.addEventListener('input', function() {
            error.classList.remove('visible');
            input.style.borderColor = '';
        });
    </script>
</body>
</html>
